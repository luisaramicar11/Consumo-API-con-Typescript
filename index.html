<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sistema que consume la API Book Manager en Swagger."/>
  <meta name="keywords" content="API, Swagger, Book Manager, TypeScript">
  <meta name="sitedomain" content="https://riwi.io">
  <meta name="organization" content="RIWI_GATES">
  <meta name="author" content="Luisa Fernanda Ramirez Cardona">
  <meta name="designer" content="Riwi">
  <meta name="copyright" content="Â© 2024 Riwi. All rights reserved">
  <meta name="robots" content="index,follow">
  <meta name="googlebot" content="index,follow">
  <meta name="revisit-after" content="15days">
  <title>API BOOK MANAGER</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Google Fonts Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <!-- Import Bootstrap icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
  <!-- Bootstrap Import -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <!-- Own style sheet -->
  <link rel="stylesheet" href="./src/scss/styles.scss" />
</head>
<body>
  <main class="container d-flex justify-content-center align-items-center vh-100">
    <section class="w-100 max-w-md p-4 bg-light rounded shadow">
      <!-- form to log in a user -->
      <form class="row g-3">
        <h2 class="fw-bold text-center mb-4">Welcome!</h2>
        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            autocomplete="off"
          />
        </div>
        <div class="col-12">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            autocomplete="off"
          />
        </div>
        <div class="col-12">
          <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
          <p class="mt-3 text-center">Not registered? <a href="./register.html" class="text-decoration-none">Create an account</a></p>
        </div>
      </form>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <!-- Script of Bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <!-- Own script to load the login.js file -->
  <script type="module" src="./dist/login.js"></script>
</body>
</html>
