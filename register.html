<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>API BOOK MANAGER</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Google Fonts Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">
  <!-- Bootstrap Import -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="font-raleway bg-light text-dark">
    <main class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center mb-4">Sign Up</h1>

          <!-- form to register a user -->
          <form class="border rounded p-4 shadow-sm bg-white">
            <div class="form-group mb-3">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter your name">
            </div>
            <div class="form-group mb-3">
              <label for="lastname">Lastname</label>
              <input type="text" class="form-control" id="lastname" aria-describedby="lastname" placeholder="Enter your lastname">
            </div>
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter your email">
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Enter your password">
            </div>
            <div class="form-group mb-3">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" class="form-control" id="confirm-password" aria-describedby="confirm-password" placeholder="Confirm your password">
            </div>
            <div class="text-center mb-3">
              <a href="./index.html" class="text-decoration-none">Already have an account? Click here</a>
            </div>
            <div class="d-grid">
              <button type="submit" id="btn-new" class="btn btn-primary">
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./dist/register.js"></script>
</body>
</html>
